name: CD with Gradle and Docker

on:
  push:
    branches:
      - 'dev'
      - 'main'
  pull_request:
    branches:
      - 'dev'
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: ğŸ‘ğŸ» grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ˜ build with Gradle (without test)
        run: ./gradlew clean build -x test --stacktrace

      - name: ğŸ³ Docker build & push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}
          
      - name: ğŸš€ deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          envs: GITHUB_SHA, MONGODB_URL, DOCKER_USERNAME, DOCKER_IMAGE
          script: |
            echo "âœ‹ğŸ»Stopping existing container"
            sudo docker stop cubeet || true
            sudo docker rm cubeet || true
      
            sudo docker ps -a
            
            echo "ğŸ” Checking image name inside EC2"
            echo "ğŸ§© IMAGE = ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}"
      
            echo "ğŸ¥³ Pulling new image"
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}
      
            echo "ğŸŒ± Running new container"
            sudo docker run -d \
              -p 8001:8080 \
              --name cubeet \
              -e SPRING_DATA_MONGODB_URI='${{ secrets.MONGODB_URL }}' \
              ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}
      
            echo "ğŸš® Cleaning up old images"
            sudo docker image prune -f

